<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/de3ba1af13.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <link rel="stylesheet" href="./assets/css/overrides.css" />
    <title>Sigla - Doações</title>
  </head>
  <body>
    <header class="main-header">
      <img
        src="./assets/img/logo.svg"
        alt="Logo do Instituto Sigla"
        class="header-logo"
      />
      <button class="hamburger" data-modal="hamburger">
        <i class="fa-solid fa-bars header-icon"></i>
      </button>
    </header>
    <main>
      <div class="topbar">
        <h2 class="subtitle">
          <i class="fa-solid fa-heart"></i>
          Doações
        </h2>
        <div class="table-buttons">
          <button class="light-button" data-modal="add-donation">
            <i class="fa-solid fa-plus"></i>
            Nova doação
          </button>
        </div>
      </div>
      <h2 class="subtitle">
        <i class="fa-solid fa-filter"></i>
        Filtros
      </h2>
      <div class="filters">
        <div class="dropdown-wrapper">
          <button class="light-button">
            Código
            <i class="fa-solid fa-angle-down"></i>
          </button>
          <ul class="button-dropdown">
            <li>
              <button
                class="light-button"
                data-sort="codigo"
                data-sort-dir="asc"
              >
                <i class="fa-solid fa-angle-up"></i>
                Ordem Crescente
              </button>
            </li>
            <li>
              <button
                class="light-button"
                data-sort="codigo"
                data-sort-dir="desc"
              >
                <i class="fa-solid fa-angle-down"></i>
                Ordem Decrescente
              </button>
            </li>
          </ul>
        </div>
        <div class="dropdown-wrapper">
          <button class="light-button">
            Item
            <i class="fa-solid fa-angle-down"></i>
          </button>
          <ul class="button-dropdown">
            <li>
              <button class="light-button" data-sort="item" data-sort-dir="asc">
                <i class="fa-solid fa-angle-up"></i>
                Ordem Crescente
              </button>
            </li>
            <li>
              <button
                class="light-button"
                data-sort="item"
                data-sort-dir="desc"
              >
                <i class="fa-solid fa-angle-down"></i>
                Ordem Decrescente
              </button>
            </li>
          </ul>
        </div>
        <div class="dropdown-wrapper">
          <button class="light-button">
            Categoria
            <i class="fa-solid fa-angle-down"></i>
          </button>
          <ul class="button-dropdown">
            <li>
              <button
                class="light-button"
                data-sort="categoria"
                data-sort-dir="asc"
              >
                <i class="fa-solid fa-angle-up"></i>
                Ordem Crescente
              </button>
            </li>
            <li>
              <button
                class="light-button"
                data-sort="categoria"
                data-sort-dir="desc"
              >
                <i class="fa-solid fa-angle-down"></i>
                Ordem Decrescente
              </button>
            </li>
          </ul>
        </div>
        <div class="dropdown-wrapper">
          <button class="light-button">
            Data de Coleta
            <i class="fa-solid fa-angle-down"></i>
          </button>
          <ul class="button-dropdown">
            <li>
              <button
                class="light-button"
                data-sort="dataColeta"
                data-sort-dir="asc"
              >
                <i class="fa-solid fa-angle-up"></i>
                Ordem Crescente
              </button>
            </li>
            <li>
              <button
                class="light-button"
                data-sort="dataColeta"
                data-sort-dir="desc"
              >
                <i class="fa-solid fa-angle-down"></i>
                Ordem Decrescente
              </button>
            </li>
          </ul>
        </div>
        <div class="dropdown-wrapper">
          <button class="light-button">
            Data de Validade
            <i class="fa-solid fa-angle-down"></i>
          </button>
          <ul class="button-dropdown">
            <li>
              <button
                class="light-button"
                data-sort="dataValidade"
                data-sort-dir="asc"
              >
                <i class="fa-solid fa-angle-up"></i>
                Ordem Crescente
              </button>
            </li>
            <li>
              <button
                class="light-button"
                data-sort="dataValidade"
                data-sort-dir="desc"
              >
                <i class="fa-solid fa-angle-down"></i>
                Ordem Decrescente
              </button>
            </li>
          </ul>
        </div>
        <div class="dropdown-wrapper">
          <button class="light-button">
            Doador
            <i class="fa-solid fa-angle-down"></i>
          </button>
          <ul class="button-dropdown">
            <li>
              <button
                class="light-button"
                data-sort="doador"
                data-sort-dir="asc"
              >
                <i class="fa-solid fa-angle-up"></i>
                Ordem Crescente
              </button>
            </li>
            <li>
              <button
                class="light-button"
                data-sort="doador"
                data-sort-dir="desc"
              >
                <i class="fa-solid fa-angle-down"></i>
                Ordem Decrescente
              </button>
            </li>
          </ul>
        </div>
        <div class="dropdown-wrapper">
          <button class="light-button">
            Fonte
            <i class="fa-solid fa-angle-down"></i>
          </button>
          <ul class="button-dropdown">
            <li>
              <button
                class="light-button"
                data-sort="fonte"
                data-sort-dir="asc"
              >
                <i class="fa-solid fa-angle-up"></i>
                Ordem Crescente
              </button>
            </li>
            <li>
              <button
                class="light-button"
                data-sort="fonte"
                data-sort-dir="desc"
              >
                <i class="fa-solid fa-angle-down"></i>
                Ordem Decrescente
              </button>
            </li>
          </ul>
        </div>
        <div class="dropdown-wrapper">
          <button class="light-button">
            Status
            <i class="fa-solid fa-angle-down"></i>
          </button>
          <ul class="button-dropdown">
            <li>
              <button
                class="light-button"
                data-sort="status"
                data-sort-dir="asc"
              >
                <i class="fa-solid fa-angle-up"></i>
                Ordem Crescente
              </button>
            </li>
            <li>
              <button
                class="light-button"
                data-sort="status"
                data-sort-dir="desc"
              >
                <i class="fa-solid fa-angle-down"></i>
                Ordem Decrescente
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="table-wrapper">
        <table
          cellspacing="0"
          cellpadding="0"
          data-route="donations"
          data-modal-edit="add-donation"
        >
          <thead>
            <tr>
              <th data-prop="codigo">Código</th>
              <th data-prop="categoria">Categoria</th>
              <th data-prop="item">Item</th>
              <th data-prop="quantidade">Quantidade</th>
              <th data-prop="dataColeta">Data de Coleta</th>
              <th data-prop="dataValidade">Data de Validade</th>
              <th data-prop="doador">Doador</th>
              <th data-prop="fonte">Fonte</th>
              <th data-prop="status">Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="blur-wrapper modal-wrapper" data-modal-name="add-donation">
        <div class="modal">
          <div class="modal-info">
            <h2 class="subtitle">
              <i class="fa-solid fa-hand-holding-heart"></i>
              Cadastro de Doação
            </h2>
          </div>
          <hr />
          <div class="modal-body">
            <form
              method="post"
              id="donation"
              data-route="donations"
              autocomplete="off"
            >
              <input type="hidden" name="id" />
              <div class="row">
                <div class="input-wrapper">
                  <input type="text" name="codigo" required />
                  <label for="codigo">
                    <i class="fa-solid fa-id-card"></i>
                    Código
                  </label>
                </div>
                <div class="input-wrapper">
                  <input type="date" name="dataColeta" required />
                  <label for="dataColeta">
                    <i class="fa-solid fa-calendar-days"></i>
                    Data de Coleta
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-wrapper">
                  <input type="text" name="categoria" required />
                  <label for="categoria">
                    <i class="fa-solid fa-list"></i>
                    Categoria
                  </label>
                </div>
                <div class="input-wrapper">
                  <input type="date" name="dataValidade" required />
                  <label for="dataValidade">
                    <i class="fa-solid fa-calendar-days"></i>
                    Data de Validade
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-wrapper">
                  <input type="text" name="item" required />
                  <label for="item">
                    <i class="fa-solid fa-hand-holding-heart"></i>
                    Item
                  </label>
                </div>
                <div class="input-wrapper">
                  <select
                    name="doador"
                    data-route="donors"
                    data-field="nome"
                  ></select>
                  <label for="doador">
                    <i class="fa-solid fa-user"></i>
                    Doador
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-wrapper">
                  <input type="number" name="quantidade" required />
                  <label for="quantidade">
                    <i class="fa-solid fa-list-ol"></i>
                    Quantidade
                  </label>
                </div>
                <div class="input-wrapper">
                  <input type="text" name="fonte" id="" />
                  <label for="fonte">
                    <i class="fa-solid fa-hashtag"></i>
                    Fonte
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-wrapper">
                  <select name="status">
                    <option value="Ativo">Ativo</option>
                    <option value="Desativado">Desativado</option>
                  </select>
                  <label for="status">
                    <i class="fa-solid fa-circle-info"></i>
                    Status
                  </label>
                </div>
                <div class="input-wrapper">
                  <select
                    name="beneficiario"
                    data-route="beneficiaries"
                    data-field="nome"
                  ></select>
                  <label for="beneficiario">
                    <i class="fa-solid fa-circle-info"></i>
                    Beneficiário
                  </label>
                </div>
              </div>
            </form>
          </div>
          <hr />
          <div class="modal-footer">
            <button type="submit" form="donation">Adicionar</button>
            <button class="light-button" data-modal="add-donation">
              Cancelar
            </button>
          </div>
          <!-- <button class="light-button close-modal-btn">X</button> -->
        </div>
      </div>
      <div class="blur-wrapper modal-wrapper" data-modal-name="loading">
        <div class="loading-wave">
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
        </div>
      </div>
      <div class="blur-wrapper hamburger-wrapper" data-modal-name="hamburger">
        <div class="hamburger-menu">
          <div class="hamburger-menu-header">
            <button class="light-no-shadow" data-modal="hamburger">
              <i
                class="fa-solid fa-bars header-icon"
                style="color: var(--primary-color)"
              ></i>
            </button>
            <h2>Módulos</h2>
          </div>
          <div class="hamburger-menu-list">
            <button class="light-no-shadow">
              <a href="./index.html">
                <i class="fa-solid fa-heart"></i>
                Doações
              </a>
            </button>
            <button class="light-no-shadow">
              <a href="./beneficiarios.html">
                <i class="fa-solid fa-users"></i>
                Beneficiários
              </a>
            </button>
            <button class="light-no-shadow">
              <a href="./doadores.html">
                <i class="fa-solid fa-hand-holding-heart"></i>
                Doadores
              </a>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
